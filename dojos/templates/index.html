<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="playground.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Dojos & Ninjas with Templates</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col bg-light p3">
                <h2>Add a Dojo</h2>
                <form action="/dojos" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name_of_dojo" class="form-label">Name:</label>
                        <input type="text" name="name" id="name_of_dojo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="name_of_city" class="form-label">City:</label>
                        <input type="text" name="city" id="name_of_city" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="dojo_state">State</label>
                        <select name="state" id="dojo_state" class="form-control">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="mb-3 d-flex justify-content-end">
                        <input class="btn btn-primary" type="submit" value="Add Dojo">
                    </div>
                </form>
            </div>
            <div class="col bg-dark text-light p3">
                <h2>Add a Ninja</h2>
                <div class="mb-3">
                    <form action="/ninjas" method="post">
                        {% csrf_token %}
                        <label for="name_of_ninja" class="form-label">First Name:</label>
                        <input type="text" name="first_name" id="name_of_ninja" class="form-control">
                </div>
                <div class="mb-3">
                    <form action="/ninjas" method="post">
                        <label for="name_of_ninja" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" id="name_of_ninja" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="dojo_name">Choose Dojo</label>
                    <select name= "dojo_id" class="form-control" id="dojo_name">
                        <option value="0">Select</option>
                        {% for dojo in all_dojos %}
                        <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                        {% endfor %}
                        </select>
                </div>
                <div class="mb-3 d-flex justify-content-end">
                    <input class="btn btn-primary" type="submit" value="Add Ninja">
                </div>
                </form>
            </div>
            <div class="row mt-3">
                <div class="col">
                    {% for dojo in all_dojos %}
                    <div class="card">
                        <div class="card-header">{{dojo.name}}</div>
                        <ul class="list-group list-group-flush">
                            {% for ninja in dojo.ninjas.all %}
                            <li class="list-group-item">{{ ninja.first_name }} {{ ninja.last_name }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>






    </div>
</body>

</html>
